version: 2.1
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo Hello
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo World
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: 
          command:
            echo ${MY_ENV_VAR}

workflows:
  welcome:
    jobs:
      - print_hello
      - print_world:
          requires:
            - print_hello
      - build
