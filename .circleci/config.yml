version: 2.1

jobs:
  save_outputs:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "Hello Mohamed" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt

  retrive_outputs:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt

workflows:
  my_workflow:
    jobs:
      - save_outputs
      - retrive_outputs:
          requires:
            - save_outputs
