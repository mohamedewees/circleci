version: 2.1
jobs:
  create_infrastructure:
    docker:
      - image: amazone/aws-cli
    steps:
      - checkout
      - run:
          name: create cloudformation stack
          command:
            aws cloudformation deploy --template-file template.yml --stack-name mystack-${CIRCLE_WORKFLOW_ID:0:5} --region us-east-1

workflows:
  mywrokflow1:
    jobs:
      - create_infrastructure